<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<script>
    $(document).ready(function () {
        var local_data = JSON.parse(localStorage.getItem("cart_data"))
        var total = 0
        console.log("cart---", local_data)
        document.getElementById("item_length").innerHTML += `<p class="text-muted">SUMMARY ( ${local_data.length} items)</p>`
        if (local_data !== null) {
            local_data.forEach(element => {
                total = total + parseInt(element.product_price)
                document.getElementById("cart_items").innerHTML += `<p class="cart_des">${element.product_description}</p>
                <div class="d-flex justify-content-between"><p class="text-muted">Quantity: 1</p><p class="text-muted">Rs. ${element.product_price}</p></div>
                `
            });
        }
        document.getElementById("total_price").innerHTML = `Rs. ${total}`
        document.getElementById("you_pay").innerHTML = `Rs. ${total}`
        console.log("total", total)
    });

</script>
<style>
    .top_bar {
        height: 96px;
        padding: 0 0 20px 0;
        overflow: visible !important;
        margin: 0 auto;
        background: #e40046;
        transform: translate(0, 0);
        width: 100%;
        opacity: 1;
    }

    .main-container {
        margin-top: -20px;
        margin-inline: 100px;
        position: relative;
    }

    .cart_des {
        color: #999;
        max-height: 36px;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-height: 18px;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>

<body>
    <div class="container-fuild"
        style="background-color: #eeeeee; height: 100vh; overflow-y: scroll; padding-bottom: 50px;">
        <div class="top_bar" style="background-color: #e40046;">
            <div class="d-flex justify-content-between px-5 mx-5 pt-4">
                <div>
                    <a href="/index.html"><img src="images/LOGO.png" style="width:150px" /></a>
                </div>
                <div>
                    <p class="text-white pt-2" style="font-family:inherit; vertical-align:baseline">100% Payment
                        Protection, Easy Returns Policy</p>
                </div>
            </div>
        </div>
        <div class="rounded bg-white main-container">
            <div class="row p-0 m-0">
                <div class="col-8 border rounded">
                    <p class="text-center fw-bold text-muted py-2">Delivery Details</p>
                    <form action="#">
                        <div class="py-2">
                            <label for="">Name</label>
                            <input class="form-control" type="text" name="name" id="name">
                        </div>
                        <div class="py-2">
                            <label for="">Contact number</label>
                            <input class="form-control" type="number" name="contact" id="contact">
                        </div>
                        <div class="py-2">
                            <label for="">Address</label>
                            <textarea class="form-control" name="address" id="address"></textarea>
                        </div>
                        <div class="py-2">
                            <label for="">City</label>
                            <input class="form-control" type="text" name="city" id="city">
                        </div>
                        <div class="py-2">
                            <label for="">State</label>
                            <input class="form-control" type="text" name="state" id="state">
                        </div>
                        <div class="py-2">
                            <select class="form-control" id="select_address">
                                <option value="">Select address</option>
                                <option>Home Address</option>
                                <option>Office Address</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button class="btn text-white my-3" style="background-color: #e40046;">Save</button>
                        </div>
                    </form>
                </div>
                <div class="col-4 p-2">
                    <div class="p-2">
                        <div id="item_length"></div>
                        <div id="cart_items" style="border-bottom:2px dashed #f2f3f4;"></div>
                        <div class="d-flex justify-content-between">
                            <p class="text-muted">Total:</p>
                            <p class="text-muted" id="total_price"></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="text-muted">Delivery Charges:</p>
                            <p class="text-success">Free</p>
                        </div>
                        <div class="d-flex justify-content-between"
                            style="border-top: 1px solid #f2f3f4; border-bottom: 1px solid #f2f3f4;">
                            <h5 class="text-muted py-3">You Pay:</h5>
                            <p class="text-muted pt-3" id="you_pay"></p>
                        </div>
                        <button class="btn form-control my-3 text-white fw-bold"
                            style="background-color: #e40046; cursor: pointer;" data-toggle="modal"
                            data-target="#exampleModal">Payment</button>
                    </div>
                </div>
            </div>
            <div class="modal fade about_modal_center" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog justify-content-center" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#">
                                <div class="my-3">
                                    <input type="text" class="form-control" name="" placeholder="Enter your name.."
                                        id="">
                                </div>
                                <div class="my-3">
                                    <input type="number" class="form-control" name=""
                                        placeholder="Enter your account number.." id="">
                                </div>
                                <div class="my-3 row p-0 m-0">
                                    <div class="col-3 p-0"><input type="text" class="form-control" maxlength="3"
                                            placeholder="cvv"></div>
                                    <div class="col-9">
                                        <input type="date" name="" class="form-control" id="">
                                    </div>
                                </div>
                                <div class="modal-footer">

                                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                                        Cancel
                                    </button>
                                    <button type="button" class="btn btn-success" data-dismiss="modal">
                                        PAY
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
